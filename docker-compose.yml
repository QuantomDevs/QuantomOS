---
services:
  quantomos:
      container_name: quantomos
      # Multi-architecture image - Docker automatically selects the correct variant
      # Supports: linux/amd64, linux/arm64, linux/arm/v7
      image: ghcr.io/quantomdevs/quantomos:latest
      privileged: true
      #network_mode: host # for monitoring network usage stats. run `sudo ufw allow 2022/tcp` on ubuntu to allow access through firewall
      ports:
        - 2022:2022
      environment:
        - SECRET=YOUR_SECRET_KEY # any random string for used for encryption.
        # You can run `openssl rand -base64 32` to generate a key
      volumes:
        - /sys:/sys:ro
        - /docker/quantomos/config:/config
        - /docker/quantomos/uploads:/app/public/uploads
        - /var/run/docker.sock:/var/run/docker.sock
      restart: unless-stopped
      labels:
        - com.centurylinklabs.watchtower.enable="true"
